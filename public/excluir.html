<html>
    <head>
        <title>Caderno de notas virtual</title>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </head>

    <body>
        <div id="container-alerta">
        </div>

        <div class="container pt-3">
            
            <div class="row">
                <div class="col">
                    
                    <div id="container-lista-anotacoes">
                    </div>

                    <h2 id="titulo-anotacao"></h2>
                    <div hidden id="corpo-anotacao"></div>
                    <div id="resumo-anotacao"></div>
                    <hr>

                </div>
            </div>

            <div class="row">
                <div class="col">
                    
                    <div id="container-lista-notas">
                    </div>

                    <h2 class="titulo-nota"></h2>
                    <div hidden id="corpo-nota"></div>
                    <div id="resumo-nota"></div>
                    <hr>

                </div>
            </div>

            <div class="row">
                <div class="col">
                    
                    <div id="container-lista-cartoes">
                    </div>

                    <h2 class="titulo-cartao"></h2>
                    <div id="resumo-cartao"></div>
                    <hr>

                </div>
            </div>


            <div class="row">
                <div class="col text-center">
                    <button id="botao-excluir-anotacao" class="btn btn-primary">
                        Excluir Anotacao 
                    </button>
                </div>
                <div class="col text-center">
                    <button id="botao-excluir-nota" class="btn btn-primary">
                        Excluir Nota 
                    </button>
                </div>
                <div class="col text-center">
                    <button id="botao-excluir-cartao" class="btn btn-primary">
                        Excluir Cart√£o 
                    </button>
                </div>
                <div class="col text-center">
                    <a href="/">
                        <button  class="btn btn-primary">
                            Ir para pagina inicial 
                        </button>
                    </a>
                </div>
            </div>

        </div>

        <script src="dropDown.js"></script>
        <script src="anotacao.js"></script>
        <script src="nota.js"></script>
        <script src="cartao.js"></script>
        <script src="notificacao.js"></script>
        <script src="excluir.js"></script>

    </body>

</html>
